<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Player List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Player Name</th>


          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of results; let i=index">


                    <td>{{ data.name }}</td>

          <td><button (click)="blockUser(data.name,data.block_flag)" class="btn btn-danger">{{getButtonText(data.block_flag)}}</button>
              <button (click)="deleteUser(data.name,data.block_flag)" class="btn btn-info" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
